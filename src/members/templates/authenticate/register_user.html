{% block content %}

{% if form.errors %}
<p>There was an error with your form...</p>

{% endif %}

<h1>Register</h1>
<br/><br/>

<form action="{% url 'members:register_user' %}" method=POST>
    {% csrf_token %}

    {{ form }}

    <input type="submit"
    value="Submit" class="btn btn-secondary">
</form>

<br/><br/>
{% endblock %}
