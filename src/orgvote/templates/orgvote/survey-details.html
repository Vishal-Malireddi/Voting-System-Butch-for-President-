<ul>
    <!-- Iterate over object_list -->
    {{survey.name}}
    {% for question in survey.question_set.all%}
    <!-- Display Objects -->
    <li><a href="{% url 'orgvote:questionView' question.id %}">{{ question.name }}</a></li>
   
    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
