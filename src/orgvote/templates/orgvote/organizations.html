{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Orgvote</title>

        <meta name="Author" content="Butch For President">
        <link rel="stylesheet" href="{% static 'orgStyles.css' %}">
    </head>
    <body>
        <ul class="mainNavBar">
            <li class="navBar"><a></a></li>
        </ul>
        <ul>
            <!-- Iterate over object_list -->
            {% for organization in object_list %}
            <!-- Display Objects -->
            <li>{{ organization.name }}</li>
            <li><a href="{% url 'orgvote:organizationView' organization.id %}">{{ "link" }}</a></li>
        
            <hr/>
            <!-- If object_list is empty  -->
            {% empty %}
            <li>No objects yet.</li>
            {% endfor %}
        </ul>

    </body>
</html>
