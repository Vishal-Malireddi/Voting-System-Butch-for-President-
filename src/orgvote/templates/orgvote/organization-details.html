
<ul>
    <!-- Iterate over object_list -->
    {{organization.name}}
    {% for topic in organization.topic_set.all%}
    <!-- Display Objects -->
    <li><a href="{% url 'orgvote:topicView' topic.id %}">{{ topic.name }}</a></li>
   
    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
