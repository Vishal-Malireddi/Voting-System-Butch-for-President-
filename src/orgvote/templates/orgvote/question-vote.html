<!-- inspried by code from https://github.com/PrettyPrinted/youtube_video_code.git-->
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ question.question_text}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="question" value="choice1" required>
                                        {{ question.choice1 }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="question" value="choice2">
                                        {{ question.choice2 }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="question" value="choice3">
                                        {{ question.choice3 }}
                                    </label> &nbsp;
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
