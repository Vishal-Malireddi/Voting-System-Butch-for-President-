{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Orgvote</title>

        <meta name="Author" content="Butch For President">
        <link rel="stylesheet" href="{% static 'orgStyles.css' %}">
    </head>
    <body class="backgroundTime">
        <nav>
            <ul class="mainNavBar">
                <li class="navBar"><a href="{% url 'orgvote:home' %}">Home</a></li>
            </ul>
        </nav>
        <ul class="listTime">
            <!-- Iterate over object_list -->
            {{topic.name}}
            {% for survey in topic.survey_set.all%}
            <!-- Display Objects -->
            <li class="listChoiceOption"><a href="{% url 'orgvote:surveyView' survey.id %}">{{ survey.name }}</a></li>
        
            <hr/>
            <!-- If object_list is empty  -->
            {% empty %}
            <li>No objects yet.</li>
            {% endfor %}
        </ul>
        {% if user == topic.organization.created_by %}
        <button type="button" class="buttonMove">
            <a href="{% url 'orgvote:createSurvey' %}">Create Survey</a>
        </button>
        {% endif %}
    </body>
</html>
